<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>community</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body>
    <header>
        <h1>아무 말 대잔치</h1>
    </header>
    <div id="lottie-animation" style="width: 100%; height: 250px;margin-bottom: -50px;"></div>
        <script>
            var animation = lottie.loadAnimation({
              container: document.getElementById('lottie-animation'), // 애니메이션을 넣을 위치
              renderer: 'svg', // 렌더링 방식 ('svg', 'canvas', 'html' 중 선택)
              loop: true, // 반복 재생 여부
              autoplay: true, // 자동 재생 여부
              path: 'anim.json' // Lottie 파일의 경로
            });
        </script>
    <main>
        <div class="main">
            <p class="login">로그인</p>
            <div class="inputText">
                <div class="inputField">
                    <p>이메일</p>
                    <input type="email" id="emailInput" name="email" placeholder="이메일을 입력하세요" required>
                    <div id="emailError" class="error" style="display: none;">*이메일을 입력해주세요.</div>
                </div>
                <div class="inputField">
                    <p>비밀번호</p>
                    <input type="password" id="passwordInput" name="password" placeholder="비밀번호를 입력하세요" required>
                    <div id="passwordError" class="error" style="display: none;">*비밀번호를 입력해주세요.</div>
                </div>
            </div>
            <input type="submit" value="로그인" class="submitButton" id="loginButton">
            <div class="regist">
                <button id="registButton">회원가입</button>
            </div>
        </div>
    </main>
    <script src="./js/userManager.js"></script>
</body>
</html>
