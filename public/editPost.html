<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/editPost.css">
    <title>community</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" style="display: none;">
        <div id="lottie-animation" style="width: 100%; height: 250px;margin-bottom: -50px;">
        </div>
        <script>
            var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // 애니메이션을 넣을 위치
            renderer: 'svg', // 렌더링 방식 ('svg', 'canvas', 'html' 중 선택)
            loop: true, // 반복 재생 여부
            autoplay: true, // 자동 재생 여부
            path: 'loadingIcon.json', // Lottie 파일의 경로
            speed: 0.1 // 애니메이션 속도를 0.5배 느리게 설정
            });
        </script>
        
    </div>
    <header>
        <div class="headerContent">
            <div class="headerContainer">
                <a id="goBack" class="backButton"><</a>
            </div>
            <div class="headerBox">
                <h1 id="headerBox">아무 말 대잔치</h1>
            </div>
            <div class="normalProfile">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="./images/sample.jpeg">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown" id="dropdownMenu">
                    <p id="editUserInfo">회원정보수정</p>
                    <p id="editPassword">비밀번호수정</p>
                    <p id="logout">로그아웃</p>
                </div>
            </div>
        </div>
    </header>
    <script>
        function goBack() {
            window.history.back();  // 이전 페이지로 돌아가기
        }
    </script>
    <main>
        <h5><strong>게시글 수정</strong></h5>
        <div class="inputText">
            <div>
                <p>제목*</p>
                <input type="title" id="title" name="title" placeholder="제목1" required>
            </div>
            <div>
                <p>내용*</p>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div>
                <div id="errorMessage" class="error">*helper text</div>
                <p>이미지</p>
                <input type="file" id="fileInput" accept="image/*" value="파일선택"> <!-- 파일 입력 숨김 -->
            </div>
        </div>
        <div class="bottom">
            <input type="submit" class="submitButton" value="수정하기">
        </div>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/posts/editPostManager.js"></script>
</body>

</html>
