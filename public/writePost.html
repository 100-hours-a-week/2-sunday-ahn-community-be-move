<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/writePost.css">
    <title>community</title>
</head>

<body>
    <header>
        <div class="headerContent">
            <div class="headerContainer">
                <a onclick="goBack()" class="backButton"><</a>
            </div>
            <div class="headerBox">
                <h1>아무 말 대잔치</h1>
            </div>
            <div class="normalProfile" onclick="toggleDropdown()">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="../images/sample.jpeg">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown">
                    <p><a href="editUserInfo.html">회원정보수정</a></p>
                    <p><a href="editPassword.html">비밀번호수정</a></p>
                    <p><a href="logout.html">로그아웃</a></p>
                </div>
            </div>
        </div>
    </header>
    <script>
        function goBack() {
            window.history.back();  // 이전 페이지로 돌아가기
        }
    </script>
    <main>
        <h5><strong>게시글 작성</strong></h5>
        <div class="inputText">
            <div>
                <p>제목*</p>
                <input type="title" id="title" name="title" placeholder="제목을 입력해주세요.(최대 26글자)" maxlength="26" required>
            </div>
            <div>
                <p>내용*</p>
                <input type="content" id="content" name="content" value="내용을 입력해주세요." required>
            </div>
            <div>
                <div id="imageerror" class="error">*helper text</div>
                <p>이미지</p>
                <input type="file" id="fileInput" accept="image/*" value="파일선택"> <!-- 파일 입력 숨김 -->
            </div>
        </div>
        <div class="bottom">
            <input type="submit" class="submitButton" value="완료">
        </div>
    </main>
    <script src="./js/postManager.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
