<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/viewPost.css">
    <title>게시글 보기</title>
</head>
<body>
    <header>
        <div class="headerContent">
            <div class="headerContainer">
                <a id="goBack" class="backButton"><</a>
            </div>
            <div class="headerBox">
                <h1 id="headerBox">아무 말 대잔치</h1>
            </div>
            <div class="normalProfile">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="./images/sample.jpeg">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown" id="dropdownMenu">
                    <p id="editUserInfo">회원정보수정</p>
                    <p id="editPassword">비밀번호수정</p>
                    <p id="logout">로그아웃</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="onePost">
            <div class="title">
                <div class="titleTxt">
                    <p><strong id="postTitle"></strong></p>
                </div>
                <div class="user">
                    <div class="profileContainer">
                        <div class="box" id="author" style="background: #BDBDBD;">
                            <img class="profile" id="authorProfileImage" src="./images/sample.jpeg">
                        </div>
                    </div>
                    <div class="userInfo">
                        <div class="nickname">
                            <p id="userNickname"></p>
                            <p id="postDate"></p>
                        </div>
                        <!-- 수정 / 삭제 -->
                        <div class="edit">
                            <button class="bnt"id="editPostBtn">
                                <div class="postEditBtn">
                                    <p><strong>수정</strong></p>
                                </div>
                            </button>
                            <button class="bnt" id="deletePostBtn">
                                <div class="postEditBtn">
                                    <p><strong>삭제</strong></p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="imgBox" style="background: #D9D9D9;">
                        <img class="postImg" id="postImage" src="">
                    </div>
                    <div class="contentTxt" id="postContent"></div>
                    <div class="contentElement">
                        <div class="elements">
                            <p id="likesCount">0</p>
                            <p>좋아요수</p>
                        </div>
                        <div class="elements">
                            <p id="viewsCount">0</p>
                            <p>조회수</p>
                        </div>
                        <div class="elements">
                            <p id="commentsCount">0</p>
                            <p>댓글</p>
                        </div>
                    </div>
                </div>
                <div class="inputComment">
                    <input type="text" id="inputComment" placeholder="댓글을 남겨주세요!" required>
                    <input type="submit" value="댓글 등록" class="commentBtn" onclick="addComment()">
                </div>
                <div class="comments" id="commentsContainer"></div>
            </div>
        </div>
    </main>
    <!-- 모달 구조 -->
    <div class="modalDiv">
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <h2>게시글을 삭제하시겠습니까?</h2>
                <p>삭제한 내용은 복구 할 수 없습니다</p>
                <div class="modal-buttons">
                    <button class="modal-button cancel" onclick="closeModal()">취소</button>
                    <button class="modal-button confirm" onclick="confirmDelete()">확인</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modalDiv2">
        <div class="modal-overlay2" id="modalOverlay2">
            <div class="modal">
                <h2>댓글을 삭제하시겠습니까?</h2>
                <p>삭제한 내용은 복구 할 수 없습니다</p>
                <div class="modal-buttons">
                    <button class="modal-button cancel" onclick="closeModal2()">취소</button>
                    <button class="modal-button confirm" onclick="confirmDelete2()">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/posts/viewPostManager.js"></script>
    <script src="./js/posts/commentManager.js"></script>
</body>
</html>
