<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/editUserInfo.css">
    <title>community</title>
</head>

<body>
    <header>
        <div class="headers">
            <h1>아무 말 대잔치</h1>
            <div class="normalProfile" onclick="toggleDropdown()">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="../images/sample.jpeg">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown" id="dropdownMenu">
                    <p id="editUserInfo">회원정보수정</p>
                    <p id="editPassword">비밀번호수정</p>
                    <p id="logout">로그아웃</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="inputText">
            <div>
                <h4><strong>회원정보 수정</strong></h4>
                <p>프로필 사진</p>
                <div class="profileContainer">
                    <div class="box2" id="profileBox" style="background: #BDBDBD;">
                        <img class="profile" id="profileImage" src="" alt="">
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;"> <!-- 파일 입력 숨김 -->
                </div>
            </div>
            <div>
                <p>이메일</p>
                <div>
                    <p>sample.123@sample.com</p>
                </div>
            </div>
            <div>
                <p>닉네임</p>
                <input type="text" id="nickname" name="nickname" placeholder="sample nickname" required>
                <div id="nicknameError" class="error">*helper text</div>
            </div>
        </div>
        <div class="bottom">
            <input type="submit" class="submitButton" value="수정하기">
            <button class="deleteMember" onclick="openModal()">회원 탈퇴</button>
            <div class="finish">
                <div class="finishBtn">수정완료</button>
                </div>
            </div>
    </main>
    <script src="./js/common.js"></script>
    <!-- 모달 구조 -->
    <div class="modalDiv">
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <h2>회원을 탈퇴하시겠습니까?</h2>
                <p>작성된 게시글과 댓글이 삭제됩니다</p>
                <div class="modal-buttons">
                    <button class="modal-button cancel" onclick="closeModal()">취소</button>
                    <button class="modal-button confirm" onclick="confirmDelete()">확인</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 모달 열기 함수
        function openModal() {
            document.getElementById("modalOverlay").style.display = "flex";
        }

        // 모달 닫기 함수
        function closeModal() {
            document.getElementById("modalOverlay").style.display = "none";
        }

        // 회원 탈퇴 확인 함수
        function confirmDelete() {
            alert("회원 탈퇴가 완료되었습니다.");
            // 실제 탈퇴 로직
            closeModal();
            
        }
    </script>
    <script src="./js/userManager.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
