<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/editPassword.css">
    <title>community</title>
</head>

<body>
    <header>
        <div class="headers">
            <h1>아무 말 대잔치</h1>
            <div class="normalProfile" onclick="toggleDropdown()">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="../images/sample.jpeg">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown"id="dropdownMenu">
                    <p id="editUserInfo">회원정보수정</p>
                    <p id="editPassword">비밀번호수정</p>
                    <p id="logout">로그아웃</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h5><strong>비밀번호 수정</strong></h5>
        <div class="inputText">
            <div>
                <p>비밀번호</p>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                <div id="passwordError" class="error">*helper text</div>
            </div>
            <div>
                <p>비밀번호 확인</p>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 한번 더 입력하세요" required>
                <div id="confirmPasswordError" class="error">*helper text</div>
            </div>
        </div>
        <div class="bottom">
            <input type="submit" class="submitButton" value="수정하기">
        </div>
    </main>
    <script src="./js/userManager.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
