<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/posts.css">

    <main>

            </div>
            <div class="bnt">

                </div>
            </div>
            <div class="postList">
                <!--  게시물 리스트 ------>
