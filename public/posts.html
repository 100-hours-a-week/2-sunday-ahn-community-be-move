<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/posts.css">
    <title>community</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body>
    <!-- 로딩 화면 -->
    <div id="loadingScreen" style="display: none;">
        <div id="lottie-animation" style="width: 100%; height: 250px;margin-bottom: -50px;">
        </div>
        <script>
            var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // 애니메이션을 넣을 위치
            renderer: 'svg', // 렌더링 방식 ('svg', 'canvas', 'html' 중 선택)
            loop: true, // 반복 재생 여부
            autoplay: true, // 자동 재생 여부
            path: 'loadingIcon.json', // Lottie 파일의 경로
            speed: 0.1 // 애니메이션 속도를 0.5배 느리게 설정
            });
        </script>
        
    </div>

    <header>
        <div class="headers">
            <h1 id="headerBox">아무 말 대잔치</h1>
            <div class="normalProfile">
                <div class="box" style="background: #BDBDBD;">
                    <img class="profile" id="profileImage" src="">
                </div>
                <!-- 드롭다운 메뉴 -->
                <div class="dropdown" id="dropdownMenu">
                    <p id="editUserInfo">회원정보수정</p>
                    <p id="editPassword">비밀번호수정</p>
                    <p id="logout">로그아웃</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="mainTxt">
                <p id="mainTxt">안녕하세요,</p>
                <p id="mainTxt">아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
            </div>
            <div class="bnt">
                <div class="postBtn" id="postBtn">
                    <p><strong>게시물 작성</strong></p>
                </div>
            </div>
            <div class="postList">
                <!--  게시물 리스트 ------>
            </div>
    </main>
    <script src="./js/common.js"></script>
    <script src="./js/posts/postsManager.js"></script>
</body>

</html>
